<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous"
          rel="stylesheet">
          <link href="https://fonts.cdnfonts.com/css/barlow" rel="stylesheet">
  </head>
  <body style="font-family: 'Barlow', sans-serif;">
    <!-- Place your | :BsHeader | here... -->
    <header>
      <nav class="navbar navbar-expand-sm bg-white pt-3 pb-5 fixed-top" style="opacity: 0.8;">
        <div class="container" style="padding-left: 7%; padding-right: 7%;">
          <a class="navbar-brand" style="font-size: 20px;" href="#">NAVBAR</a>
          <button class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarNav"
                  aria-controls="navbarNav"
                  aria-expanded="false"
                  aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <!-- Place your | :BsNavList | here... -->
            <ul class="navbar-nav">
              <style>
                .btn-nav { background-color: #FFF; color: #777; font-size: 12px; }
                .btn-nav:hover { background-color: #c6cfea; color: #000; }
                .btn-nav:active { --bs-btn-active-bg: #b6bfda; --bs-btn-active-border-color: #b6bfda}
              </style>
              <!-- Place your | :BsNavLink | here... -->
              <li class="nav-item mx-1"><a class="btn btn-lg btn-nav rounded-1" href="index.html">HOME</a></li>
              <li class="nav-item mx-1"><a class="btn btn-lg btn-nav rounded-1" href="projects.html">PROJECTS</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Place your | :BsMain   | here... -->
    <main>
      <div class="container" style="padding-left: 7%; padding-right: 7%;">
        <div class="row">
          <div class="col">
            <!-- Place your content here... -->
            <!--   :BsAbout     -->
            <!--   :BsCarousel  -->
            <!--   :BsGrid      -->
            <div id="projects" class="container px-0" style="padding-top: 24%;"></div>
          </div>
        </div>
      </div>
    </main>
    <!-- Place your | :BsFooter | here... -->
    <footer>
      <div class="container" style="padding-left: 7%; padding-right: 7%;">
        <div class="row">
          <div class="col">
            <div class="py-3 my-4 border-top text-center">
              <span>&copy; Footer label</span>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
      // Projects dataset
      var projects = [
        [
          {
            "name": "Project 1",
            "description": "This is project 1 description, this is the second line",
            "video_url": "https://www.youtube.com/watch?v=hK2OxjhH3dw&list=PLLfIBXQeu3aaEgJeLEcVXP6TNOCifY1CM&pp=gAQBiAQB",
            "source_code": "https://github.com/userName/project1"
          },
          {
            "name": "Project 6",
            "description": "This is project 6 description, this is the second line",
            "video_url": "",
            "source_code": "https://github.com/userName/project6"
          },
          {
            "name": "Project 3",
            "description": "This is project 3 description, this is the second line",
            "video_url": "",
            "source_code": "https://github.com/userName/project3"
          }
        ],
        [
          {
            "name": "Project 4",
            "description": "This is project 4 description, this is the second line",
            "video_url": "",
            "source_code": "https://github.com/userName/project4"
          },
          {
            "name": "Project 5",
            "description": "This is project 5 description, this is the second line",
            "video_url": "",
            "source_code": "",
            "source_code": "https://github.com/userName/project5"
          },
          {
            "name": "Project 2",
            "description": "This is project 2 description, this is the second line",
            "video_url": "eH8_bLXdfz0",
            "source_code": "https://github.com/userName/project2"
          }
        ],
        [
          {
            "name": "Project 7",
            "description": "This is project 7 description, this is the second line",
            "video_url": "",
            "source_code": "https://github.com/userName/project4"
          },
          {
            "name": "Project 8",
            "description": "This is project 8 description, this is the second line",
            "video_url": "",
            "source_code": "",
            "source_code": "https://github.com/userName/project5"
          },
        ]
      ];
      $(document).ready(function() {
        // Append row
        for (let row = 0; row < projects.length; row++) {
          $("#projects").append(`
            <div class="row m-0">
              <div id="row-` + (row + 1) + `-col-1" class="col-md-4 p-0 pe-1 pb-2">
                <!-- Place your | :BsCard | here... -->
              </div>
              <div id="row-` + (row + 1) + `-col-2" class="col-md-4 p-0 px-1 pb-2">
                <!-- Place your | :BsCard | here... -->
              </div>
              <div id="row-` + (row + 1) + `-col-3" class="col-md-4 p-0 ps-1 pb-2">
                <!-- Place your | :BsCard | here... -->
              </div>
            </div>
          `);
          // Append column
          for (let col = 0; col < projects[row].length; col++) {
            $("#row-" + (row + 1) + "-col-" + (col + 1)).append(`
              <div class="card text-center">
                <div class="card-header">
                  <h5>` + projects[row][col]['name'] + `</h5>
                </div>
                <div class="card-body">
                  <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item rounded-2 w-100"
                    src="https://www.youtube.com/embed/` + projects[row][col]['video_url'] + `" allowfullscreen></iframe>
                  </div> 
                  <!-- Place your | :BsYouTubeVideo | here... -->
                  <div class="card-text">
                    ` + projects[row][col]['description'] + `
                  </div>
                </div>
                <div class="card-footer">
                  <small><a target="_blank" href="` + projects[row][col]['source_code'] + `">Source Code</a></small>
                </div>
              </div>
            `);
          }
        }
      });
    </script>
  </body>
</html>
