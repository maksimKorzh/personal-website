<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous"
          rel="stylesheet">
          <link href="https://fonts.cdnfonts.com/css/barlow" rel="stylesheet">
  </head>
  <body style="font-family: 'Barlow', sans-serif;">
    <!-- Place your | :BsHeader | here... -->
    <header>
      <nav class="navbar navbar-expand-sm bg-white pt-3 pb-5 fixed-top" style="opacity: 0.8;">
        <div class="container" style="padding-left: 7%; padding-right: 7%;">
          <a class="navbar-brand" style="font-size: 20px;" href="#">NAVBAR</a>
          <button class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarNav"
                  aria-controls="navbarNav"
                  aria-expanded="false"
                  aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <!-- Place your | :BsNavList | here... -->
            <ul class="navbar-nav">
              <style>
                .btn-nav { background-color: #FFF; color: #777; font-size: 12px; }
                .btn-nav:hover { background-color: #c6cfea; color: #000; }
                .btn-nav:active { --bs-btn-active-bg: #b6bfda; --bs-btn-active-border-color: #b6bfda}
              </style>
              <!-- Place your | :BsNavLink | here... -->
              <li class="nav-item mx-1"><a class="btn btn-lg btn-nav rounded-1" href="index.html">HOME</a></li>
              <li class="nav-item mx-1"><a class="btn btn-lg btn-nav rounded-1" href="projects.html">PROJECTS</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Place your | :BsMain   | here... -->
    <main>
      <div class="container" style="padding-left: 7%; padding-right: 7%;">
        <div class="row">
          <div class="col">
            <!-- Place your content here... -->
            <!--   :BsAbout     -->
            <!--   :BsCarousel  -->
            <!--   :BsGrid      -->
            <div id="projects" class="container px-0" style="padding-top: 24%;"></div>
          </div>
        </div>
      </div>
    </main>
    <!-- Place your | :BsFooter | here... -->
    <footer>
      <div class="container" style="padding-left: 7%; padding-right: 7%;">
        <div class="row">
          <div class="col">
            <div class="py-3 my-4 border-top text-center">
              <span>&copy; Footer label</span>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

            crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="/js/projects.js"></script>

</html>
